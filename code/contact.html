<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Data Scientist Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k6tgDDFB9m8N6p6+MC5+7Fg6nE7mP4aQK8fnHA5jF1++qK5eUM7f0o62Fcb7ZuoGhF0d4Os5fTXLg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="bg-white shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">
                <span class="logo-color1">Oladimeji</span><span class="logo-color2">.</span>
            </h1>
            <nav class="hidden md:flex space-x-4">
                <a href="index.html#home" class="hover:text-primary">Home</a>
                <a href="index.html#about" class="hover:text-primary">About</a>
                <a href="index.html#projects" class="hover:text-primary">Projects</a>
                <a href="index.html#portfolio" class="hover:text-primary">Portfolio</a>
                <a href="index.html#experience" class="hover:text-primary">Experience</a>
                <a href="index.html#education" class="hover:text-primary">Education</a>
                <a href="contact.html" class="hover:text-primary">Contact</a>
                <a href="blog.html" class="hover:text-primary">Blog</a>
            </nav>
            <button id="menu-btn" class="md:hidden text-2xl focus:outline-none text-gray-900">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <nav id="mobile-menu" class="hidden md:hidden flex flex-col space-y-4 p-4 bg-white shadow-md">
            <a href="index.html#home" class="hover:text-primary">Home</a>
            <a href="index.html#about" class="hover:text-primary">About</a>
            <a href="index.html#projects" class="hover:text-primary">Projects</a>
            <a href="index.html#portfolio" class="hover:text-primary">Portfolio</a>
            <a href="index.html#experience" class="hover:text-primary">Experience</a>
            <a href="index.html#education" class="hover:text-primary">Education</a>
            <a href="contact.html" class="hover:text-primary">Contact</a>
            <a href="blog.html" class="hover:text-primary">Blog</a>
        </nav>
    </header>

    <main class="container mx-auto p-4">
        <section id="contact" class="my-8">
            <h2 class="text-3xl font-bold text-primary mb-4">Contact</h2>
            <div class="w-3/4 mx-auto space-y-4">
                <form id="contact-form" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" name="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm text-black">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm text-black">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                        <textarea id="message" name="message" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm text-black"></textarea>
                    </div>
                    <button type="submit" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-accent">Send</button>
                </form>
                <div class="flex space-x-4 mt-8">
                    <a href="https://www.linkedin.com/in/yourprofile" class="text-primary hover:text-white hover-effect">
                        <i class="fab fa-linkedin fa-2x"></i>
                    </a>
                    <a href="https://github.com/yourprofile" class="text-primary hover:text-white hover-effect">
                        <i class="fab fa-github fa-2x"></i>
                    </a>
                    <a href="https://twitter.com/yourprofile" class="text-primary hover:text-white hover-effect">
                        <i class="fab fa-twitter fa-2x"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-white p-4 shadow-md">
        <div class="container mx-auto text-center text-gray-600">
            &copy; 2024 Data Scientist Portfolio. All rights reserved.
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
